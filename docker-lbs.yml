
redis:
  image: redis
  command: redis-server /usr/local/etc/redis/redis.conf
  net: "host"
  volumes:
    - ./redis.conf:/usr/local/etc/redis/redis.conf
  log_driver: "syslog"
  log_opt:
    syslog-address: "tcp://127.0.0.1:5000"

mariadb:
  image: mariadb
  net: "host"
  volumes:
    - ./mariadb.cnf:/etc/mysql/conf.d/mariadb.cnf
    - /root/mariadb:/var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=<yoursqlpasscode>
  log_driver: "syslog"
  log_opt:
    syslog-address: "tcp://127.0.0.1:5000"

ngx:
  build: ngx/
  command: /usr/local/openresty/nginx/sbin/nginx -c /usr/local/openresty/nginx/conf/nginx.conf
  net: "host"
  volumes:
    - /root/nginx/html:/usr/local/openresty/nginx/html
  log_driver: "syslog"
  log_opt:
    syslog-address: "tcp://127.0.0.1:5000"
